name: CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  # Job 1: Code Quality & Linting
  code-quality:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, xml, ctype, json, tokenizer
          coverage: none
          
      - name: Install Composer dependencies
        run: |
          if [ -f "composer.json" ]; then
            composer install --prefer-dist --no-progress --no-suggest
          else
            echo "No composer.json found, skipping..."
          fi
          
      - name: PHP Syntax Check
        run: |
          find . -name "*.php" -not -path "./vendor/*" -not -path "./node_modules/*" -exec php -l {} \; | grep -v "No syntax errors"
          
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install Node dependencies
        run: |
          if [ -f "package.json" ]; then
            npm ci
          else
            echo "No package.json found, skipping..."
          fi
          
      - name: CSS Linting
        run: |
          if [ -f "package.json" ] && grep -q "stylelint" package.json; then
            npm run lint:css || echo "No CSS linting configured"
          else
            echo "Stylelint not configured, skipping..."
          fi

  # Job 2: Build Assets
  build:
    name: Build Assets
    runs-on: ubuntu-latest
    needs: code-quality
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: |
          if [ -f "package.json" ]; then
            npm ci
          else
            echo "No package.json found, skipping build..."
          fi
          
      - name: Build assets
        run: |
          if [ -f "package.json" ]; then
            if grep -q "\"build\"" package.json; then
              npm run build
            else
              echo "No build script found in package.json"
            fi
          fi
          
      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: theme-build
          path: |
            assets/css/
            assets/js/
            !assets/**/*.map
          retention-days: 7

  # Job 3: Create Release Package
  package:
    name: Create Release Package
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (
      github.ref == 'refs/heads/main' ||
      github.ref == 'refs/heads/master' ||
      github.ref == 'refs/heads/develop'
    )
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        
      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: theme-build
          
      - name: Create deployment package
        run: |
          # Create a clean package excluding development files
          mkdir -p deploy-package
          rsync -av --progress . deploy-package/ \
            --exclude .git \
            --exclude .github \
            --exclude node_modules \
            --exclude .gitignore \
            --exclude .gitattributes \
            --exclude package.json \
            --exclude package-lock.json \
            --exclude composer.json \
            --exclude composer.lock \
            --exclude README.md \
            --exclude .DS_Store \
            --exclude '*.map'
            
      - name: Create ZIP archive
        run: |
          cd deploy-package
          zip -r ../docy-theme.zip .
          cd ..
          
      - name: Upload package artifact
        uses: actions/upload-artifact@v3
        with:
          name: docy-theme-package
          path: docy-theme.zip
          retention-days: 30

  # Job 4: Deploy to Staging (Optional)
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: package
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    environment:
      name: staging
      
    steps:
      - name: Download package
        uses: actions/download-artifact@v3
        with:
          name: docy-theme-package
          
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.STAGING_FTP_SERVER }}
          username: ${{ secrets.STAGING_FTP_USERNAME }}
          password: ${{ secrets.STAGING_FTP_PASSWORD }}
          local-dir: ./
          server-dir: /wp-content/themes/docy/
          dangerous-clean-slate: true

  # Job 5: Deploy to Production
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: package
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    environment:
      name: production
      
    steps:
      - name: Download package
        uses: actions/download-artifact@v3
        with:
          name: docy-theme-package
          
      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: ${{ secrets.PROD_FTP_SERVER }}
          username: ${{ secrets.PROD_FTP_USERNAME }}
          password: ${{ secrets.PROD_FTP_PASSWORD }}
          local-dir: ./
          server-dir: /wp-content/themes/docy/
          dangerous-clean-slate: true
          
      - name: Notify deployment success
        if: success()
        run: |
          echo "✅ Production deployment successful!"
          
      - name: Notify deployment failure
        if: failure()
        run: |
          echo "❌ Production deployment failed!"
